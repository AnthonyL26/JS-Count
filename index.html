<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Dey Money</title>
    <link rel="stylesheet" href="style.css">
    <script src = "script.js" defer></script>
</head>
<body>
    <h1>Count Dey Money</h1>
    <div id = "penny">
        <p>Pennies: <span id = "pennyCount">0</span></p>
        <button>Add Coin</button>
        <button>Subtract Coin</button>
        <p>Total: $<span id = "p">0.00</span></p>
    </div>
    <div id = "nickel">
        <p>Nickels: <span id = "nickelCount">0</span></p>
        <button>Add Coin</button>
        <button>Subtract Coin</button>
        <p>Total: $<span id = "n">0.00</span></p>
    </div>
    <div id = "dime">
        <p>Dimes: <span id = "dimeCount">0</span></p>
        <button>Add Coin</button>
        <button>Subtract Coin</button>
        <p>Total: $<span id = "d">0.00</span></p>
    </div>
    <div id = "quarter">
        <p>Quarters: <span id = "quarterCount">0</span></p>
        <button>Add Coin</button>
        <button>Subtract Coin</button>
        <p>Total: $<span id = "q">0.00</span></p>
    </div>
    <div id = "grand-total">
        <p>Grand Total: $<span id = "total">0.00</span></p>
    </div>
</body>
</html>
